name: Node.js CI

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js '16.x'
              uses: actions/setup-node@v3
              with:
                  node-version: '16.x'
                  cache: 'npm'
            - name: npm install, build, and test
              env:
                  ENV: test
              run: |
                  npm ci
                  npm run build --if-present
                  npm test --if-present
